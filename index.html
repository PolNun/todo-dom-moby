<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>To-do app</title>
</head>

<body>
    <h5 class="text-center">Tareas</h5>
    <div class="container">
        <div class="create-task">
            <label for="task">Escribí la tarea que desees crear</label>
            <input type="text" name="taskTitle" id="taskTitle" placeholder="Acá va el título de la tarea">
            <input type="text" name="taskBody" id="taskBody" placeholder="Acá va el cuerpo de la tarea">
            <button id="btnAddTask">Agregar</button>
        </div>
    </div>

    <div class="task-info-container">
        <div class="total-task">
            <span id="totalTasks"></span>
            <p>Total</p>
        </div>
        <div class="pending-task">
            <span id="pendingTasks"></span>
            <p>En curso</p>
        </div>
        <div class="completed-task">
            <span id="finishedTasks"></span>
            <p>Finalizadas</p>
        </div>
    </div>

    <div class="current-tasks">
        <p>Hoy, <span id="spanCurrentDate"></span></p>
        <div id="tasksContainer">
        </div>
    </div>


    <script src="https://kit.fontawesome.com/48e10fc4fc.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
